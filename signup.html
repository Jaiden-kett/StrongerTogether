<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sign up to create an account with Stronger Together</h1>
    </header>

    <main>

        <form id="signupForm">
            <label for="firstNameInput">First Name *</label>
            <input id="firstNameInput" type="text" placeholder="Enter First Name" name="firstName" required>

            <label for="lastNameInput">Please Enter Your Last nNme *</label>
            <input id="lastNameInput" type="text" placeholder="Enter Last Name" name="lastName" required>

            <label for="usernameInput">Please Enter A Username *</label>
            <input id="usernameInput" type="text" placeholder="Enter Username" name="username" required>

            <label for="passwordInput">Please Enter A Password *</label>
            <input id="passwordInput" type="password" placeholder="Enter Password" name="password" required minlength="8">
            
            <label for="repeatPasswordInput">Please Repeat Password *</label>
            <input id="repeatPasswordInput" type="password" placeholder="Repeat Password" name="password" required>

            <label for="emailInput">Please Enter An Email</label>
            <input id="emailInput" type="email" placeholder="Enter Email" name="email">

            <label for="addictionInput">Please Enter Your Addiction *</label>
            <select id="addictionInput" name="addiction" required>
                <option value="">Select An Addiction</option>
                <option value="Alcohol">Alcoholism</option>
                <option value="Caffeine">Caffeine</option>
                <option value="Cannabis">Cannabis</option>
                <option value="Smoking">Smoking</option>
                <option value="Online Activity">Online Activity</option>
            </select>

            <label for="purposeInput">Why do you want to overcome your addiction *</label>
            <input id="purposeInput" type="text" placeholder="Enter your purpose" name="purpose" required>

            <label for="startTimeInput">When did you start your sobriety *</label>
            <input id="startTimeInput" type="date" name="startDate" required>

            <p>* Required</p>

            <button type="submit" id="submitButton">Submit</button>
            <p id = disclaimerText></p>
        </form>

    </main>

    <script src="script.js"></script>

</body>
</html>
