<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id = "homeHeadingText"></h1>
    </header>
    <main>
        <div id = "neverForget"></div>
        <div id="reasonForSoberText"></div>

        <br></br>
        <div id="sobrietyTimerText"></div>
        <br></br>

        <div id = "secondsDisplay"> Seconds Progress</div>
        <div class = "progressContainer">
            <div id = "secondsBar" class = "progressBar"></div>
        </div>

        <div id = "minutesDisplay"> Minutes Progress</div>
        <div class = "progressContainer">
            <div id = "minutesBar" class = "progressBar"></div>
        </div>

        <div id = "hoursDisplay"> Hours Progress</div>
        <div class = "progressContainer">
            <div id = "hoursBar" class = "progressBar"></div>
        </div>

        <div id = "yearsDisplay"> Years Progress</div>
        <div class = "progressContainer">
            <div id = "yearsBar" class = "progressBar"></div>
        </div>
        
        <button id = "resetTimerButton">Reset Timer</button>
        <button id = "toLogAnUrge">Log an Urge</button>
        
        <p>Most Recent Urge</p>
        <div id = "mostRecentUrge"></div>

        <button id = "toAllUrges">View All Urges</button>
        <p id = "disclaimerText"></p>

        
    </main>
    <script src="script.js">

    </script>
</body>
</html>
