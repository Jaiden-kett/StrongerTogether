<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>
            <h1>Please Insert Your Username And Password</h1>
        </header>

        <main>
            <p>Please Insert Your Username</p>
            <label for="logInUsername">Insert Your Username*</label>
            <input id="logInUsername" type="text" placeholder="Enter Username" name="logInUsername" required>
        
            <p>Please Insert Your Password</p>
            <label for="logInPassword">Insert Your Password*</label>
            <input id="logInPassword" type="password" placeholder="Enter Password" name="logInPassword" required>

            <button id="logInLogInButton">Log In</button>
            <button id="returnToSignUpButton">Sign Up</button>
            <p id = disclaimerText></p>

        </main>
        <script src="script.js"></script>
    </body>
</html>
